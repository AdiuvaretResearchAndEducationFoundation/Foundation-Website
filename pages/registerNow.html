<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDP Register Form</title>
    <link rel="stylesheet" href="../css/registerNow.css" />
  </head>
  <body>
    <div class="formbold-main-wrapper container">
      <div class="formbold-form-wrapper">
        <form
          action="https://formsubmit.co/166d4c04cbd09656bc5c5b3a7f65b7f6"
          method="POST"
          enctype="multipart/form-data"
        >
          <h1 class="heading"><span class="highlight">Register</span> Now</h1>
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="Name"
                id="firstname"
                placeholder="Enter Your Name"
                class="formbold-form-input"
              />
              <label for="firstname" class="formbold-form-label"> Name </label>
            </div>
            <div>
              <input
                type="text"
                name="SchoolName"
                id="scholName"
                placeholder="Enter School Name "
                class="formbold-form-input"
              />
              <label for="scholName" class="formbold-form-label">
                School Name
              </label>
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="adiuvaret@mail.com"
                class="formbold-form-input"
              />
              <label for="email" class="formbold-form-label"> Email</label>
            </div>
            <div>
              <input
                type="number"
                name="Phone"
                id="phone"
                placeholder="+91 1234567890"
                class="formbold-form-input"
              />
              <label for="phone" class="formbold-form-label"> Phone </label>
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <select name="City" id="city" class="formbold-form-input">
                <option value="">Select Your City</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
              </select>
              <label for="city" class="formbold-form-label"> City </label>
            </div>
          </div>

          <button class="formbold-btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
